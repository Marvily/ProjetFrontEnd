    <script>
        $("button").click(function () {

            /* $(this).css("background-color", "white"); */
            $(this).css({
                'background-color': 'white',
                'border': '0px solid white'
            });

            const search = $(this).data("search");
            if (search === "*") {
                $(".langages div").show();
            } else {
                $(".langages div").each(function (i, item) {
                    if ($(item).data("item") === search) {
                        $(item).show();
                    } else {
                        $(item).hide();
                    }
                });
            }
        });
    </script>
